# SITE CONFIGURATION
baseurl: "portfolio" # the subpath of your site, e.g. /blog/
url: "http://www.briansmont.github.io"

# to run server on C9 run below line:
# jekyll serve --host $IP --port $PORT --baseurl ''

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Brian Mont
  avatar: "avatar.png"
  gravatar: # Email MD5 hash
  description: "A website with blog posts and pages" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Designer, Developer, Consultant, Student.</h1>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: "briansmont830@gmail.com"
  behance:
  bitbucket:
  dribbble: 
  facebook: "brian.mont.50"
  flickr:
  github: "/briansmont"
  google_plus:
  instagram: "briansmont"
  # linkedin:  "/brian-mont"
  pinterest:
  reddit:
  soundcloud:
  stack_exchange: 
  steam:
  tumblr:
  twitter: 
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-90766981-1"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true

# BUILD SETTINGS
markdown: kramdown
sass:
  sass_dir: _sass
  style: :compressed

gems: [jekyll-paginate]